<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Quantum Financial System</title>

    <!-- International Telephone Input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>


    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Gilroy Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-orange: #ff6b35;
            --primary-orange-alpha: #ff6b35d4;
            --dark-bg: #0a0a0a;
            --dark-secondary: #1a1a1a;
            --dark-tertiary: #2a2a2a;
            --text-light: #ffffff;
            --text-gray: #b8b8b8;
            --gradient-primary: linear-gradient(135deg, var(--primary-orange) 0%, #ff8c42 100%);
        }

        /* Custom Gilroy-like font stack */
        .font-gilroy {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            font-weight: 600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-column {
            background-color: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .form-column::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255, 107, 53, 0.3), transparent);
        }

        .logo-column {
            background: var(--dark-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .company-logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .company-logo:hover {
            opacity: 1;
        }

        .signup-form {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .back-link {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-orange);
        }

        .back-link i {
            margin-right: 0.5rem;
            font-size: 0.9rem;
        }

        .signup-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .signup-subtitle {
            color: var(--text-gray);
            font-size: 1rem;
            margin-bottom: 2.5rem;
        }

        .signup-subtitle a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-subtitle a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-label .required {
            color: var(--primary-orange);
            margin-left: 2px;
        }

        .form-control {
            background-color: var(--dark-tertiary);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            font-size: 0.95rem;
            color: var(--text-light);
            transition: all 0.3s ease;
            height: 50px;
        }

        .form-control::placeholder {
            color: var(--text-gray);
            opacity: 0.7;
        }

        .form-control:focus {
            background-color: var(--dark-tertiary);
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.1);
            color: var(--text-light);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-orange);
        }

        .btn-signup {
            width: 100%;
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            height: 50px;
            margin-bottom: 1.5rem;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            color: white;
        }

        .btn-signup:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.2);
        }

        /* Mobile responsiveness */
        @media (max-width: 991.98px) {
            .signup-container .row {
                justify-content: center;
            }

            .form-column {
                padding: 1.5rem;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                max-width: 100%;
            }

            .form-column::after {
                display: none;
            }

            .signup-title {
                font-size: 2rem;
            }

            .col-lg-6:first-child {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .form-row .form-group {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .signup-title {
                font-size: 1.75rem;
                text-align: center;
                margin-bottom: 1rem;
            }

            .signup-subtitle {
                text-align: center;
                margin-bottom: 2rem;
            }

            .form-column {
                padding: 1rem;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .signup-form {
                width: 100%;
                max-width: 380px;
                margin: 0 auto;
            }

            .back-link {
                text-align: center;
                justify-content: center;
                margin-bottom: 1.5rem;
            }
        }

        /* Animations */
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-1 {
            animation-delay: 0.1s;
        }

        .stagger-2 {
            animation-delay: 0.2s;
        }

        .stagger-3 {
            animation-delay: 0.3s;
        }

        .stagger-4 {
            animation-delay: 0.4s;
        }

        .stagger-5 {
            animation-delay: 0.5s;
        }

        #phone {
            padding-left: 50px !important;

        }

        .iti {
            width: 100%;

        }


        .iti__country-list {
            background: #fff;

            color: #000;

            font-size: 14px;

            border: 1px solid #ccc;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);

            max-height: 250px;
            overflow-y: auto;
            z-index: 2000 !important;

        }


        .iti__country.iti__highlight {
            background-color: #007bff;
            /* Bootstrap primary blue */
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="row w-100">
            <!-- Form Column - Now on the left -->
            <div class="col-lg-6 col-12 p-0">
                <div class="form-column">
                    <div class="signup-form">
                        <a href="index.html" class="back-link fade-in-up">
                            <i class="fas fa-chevron-left"></i>
                            Back
                        </a>

                        <h1 class="signup-title font-gilroy fade-in-up stagger-1">Create Account</h1>
                        <p class="signup-subtitle fade-in-up stagger-2">
                            Already have an account? <a href="sign-in.html">Sign in here</a>
                        </p>

                        <form id="signupForm" class="fade-in-up stagger-3">
                            <!-- Name Row -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName" class="form-label font-gilroy">
                                        First Name <span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="firstName" name="firstName"
                                        placeholder="Enter first name" required>
                                </div>

                                <div class="form-group">
                                    <label for="lastName" class="form-label font-gilroy">
                                        Last Name <span class="required">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="lastName" name="lastName"
                                        placeholder="Enter last name" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label font-gilroy">
                                    Email <span class="required">*</span>
                                </label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Enter your email address" required>
                            </div>

                            <!-- Phone -->
                            <div class="form-group">
                                <label for="phone" class="form-label font-gilroy">Phone <span
                                        class="required">*</span></label>
                                <input type="tel" class="form-control w-100" id="phone" name="phone" required>
                            </div>



                            <!-- Password -->
                            <div class="form-group">
                                <label for="password" class="form-label font-gilroy">
                                    Password <span class="required">*</span>
                                </label>
                                <div class="password-wrapper">
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label font-gilroy">
                                    Confirm Password <span class="required">*</span>
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Confirm your password" required>
                            </div>

                            <button type="submit" class="btn btn-signup font-gilroy fade-in-up stagger-4">
                                Continue
                                <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Logo Column - Now on the right -->
            <div class="col-lg-6 d-none d-lg-block p-0">
                <div class="logo-column">
                    <!-- Replace this div with your company logo -->
                    <div class="text-center">
                        <img src="assets/img/quantum-image.png" alt="Quantum Financial System" class="company-logo">
                        <!-- Alternative: If you don't have the logo image yet, uncomment below -->
                        <!--
                        <div style="font-family: 'Inter', sans-serif; font-size: 2rem; font-weight: 800; color: var(--text-light);">
                            <span style="color: var(--text-light);">QUANTUM</span>
                            <br>
                            <span style="color: var(--primary-orange);">FINANCIAL</span>
                            <br>
                            <span style="color: var(--text-light);">SYSTEM</span>
                        </div>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Basic validation
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Add your signup logic here
            console.log('Sign up attempt:', {
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password')
            });

            // For demo purposes
            alert('Sign up functionality would be implemented here');
        });

        // Add animation classes on page load
        window.addEventListener('load', function () {
            document.querySelectorAll('.fade-in-up').forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';

                setTimeout(() => {
                    element.style.transition = 'all 0.6s ease-out';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100);
            });
        });

        // Enhanced form validation
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('blur', function () {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = 'rgba(255, 107, 53, 0.2)';
                }
            });

            input.addEventListener('focus', function () {
                this.style.borderColor = 'var(--primary-orange)';
            });
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = 'rgba(255, 107, 53, 0.2)';
            }
        });


        // Initialize intl-tel-input
        const phoneInputField = document.querySelector("#phone");
        const iti = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            geoIpLookup: function (callback) {
                fetch("https://ipapi.co/json")
                    .then(res => res.json())
                    .then(data => callback(data.country_code))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/utils.js"
        });

        // Update value with full number on submit
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const fullPhone = iti.getNumber(); // Full international format
            console.log("User phone:", fullPhone);
            // Save this instead of plain input value
        });

    </script>
</body>

</html>
